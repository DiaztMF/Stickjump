<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stickjump Obstacle</title>
  <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Arial', sans-serif;
        }
        #game-container {
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            border-radius: 10px;
            overflow: hidden;
        }
        #info-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            max-width: 300px;
        }
        #info-panel h3 {
            margin-top: 0;
            color: #4CAF50;
        }
        #info-panel code {
            background: #333;
            padding: 2px 6px;
            border-radius: 3px;
            color: #0f0;
        }
    </style>
</head>
<body>
  <div id="game-container"></div>
  <script type="module" src="main.js"></script>
</body>
</html>
